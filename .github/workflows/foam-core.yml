name: Test foam-core

on:
  push:
    paths:
      - 'packages/foam-core/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install dependencies
        run: yarn

      - name: Lint foam-core
        run: yarn workspace foam-core lint

      - name: Test foam-core
        run: yarn workspace foam-core test
